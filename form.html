<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/linearicons/style.css">

<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">
    <link rel="stylesheet" href="form.css">

  </head>
  <body>
    <div class="wrapper">
<div class="inner_wrapper">
<form action="">
<h2>Find a room</h2>
<div class="form-row">
  <div class="form-wrapper">
<label for="">Name *</label>
<input type="text" class="form-control" placeholder="Your Name">
</div>
<div class="form-wrapper">
<label for="">Phone *</label>
<input type="text" class="form-control" placeholder="Phone">
</div>
</div>

<div class="form-row">
<div class="form-wrapper">
<label for="">Check-in *</label>
<span class="lnr lnr-calendar-full"></span>
<input type="text" class="form-control datepicker-here" data-language='en' data-date-format="dd M yyyy" id="dp1">
</div>
<div class="form-wrapper">
<label for="">Check-out *</label>
<span class="lnr lnr-calendar-full"></span>
<input type="text" class="form-control datepicker-here" data-language='en' data-date-format="dd M yyyy" id="dp2">
</div>
</div>
<div class="form-row last">
<div class="form-wrapper">
<label for="">Adults *</label>
<select name="" id="" class="form-control">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>

</div>
<div class="form-wrapper">
<label for="">Chidren *</label>
<select name="" id="" class="form-control">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>

</div>
</div>
<button>
<span>Book Room</span>
</button>
</form>
</div>
    </div>
